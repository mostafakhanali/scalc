<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <section class="screen">0</section>
      <div class="calc-buttons">
        <button type="button" class="clean operation">C</button>
        <button type="button" class="back operation">←</button>
        <button type="button" class="divide operation">÷</button>
        <button type="button" class="num-7">7</button>
        <button type="button" class="num-8">8</button>
        <button type="button" class="num-9">9</button>
        <button type="button" class="multiply operation">x</button>
        <button type="button" class="num-4">4</button>
        <button type="button" class="num-5">5</button>
        <button type="button" class="num-6">6</button>
        <button type="button" class="minus operation">-</button>
        <button type="button" class="num-1">1</button>
        <button type="button" class="num-2">2</button>
        <button type="button" class="num-3">3</button>
        <button type="button" class="plus operation">+</button>
        <button type="button" class="num-000">000</button>
        <button type="button" class="num-0">0</button>
        <button type="button" class="point">.</button>
        <button type="button" class="equal operation">=</button>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
